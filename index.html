<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Quote Machine</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="canonical"  href="/web/tweet-button">

  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 id="heading">Quote Generator</h1>
        <div id="quoteArea">
          <!--quote goes here -->
          <p>A man should always consider how much he has more than he wants.</p>
          <p>-Joseph Addison</p>
        </div>
        <button class="btn btn-primary "id="changeButton" onclick="newQuote()" type="button" name="button">Get Quote!</button>
        <a class="twitter-share-button" href="https://twitter.com/intent/tweet">Tweet</a>
      </div>
    </div>

    <script src="javascript.js"></script>
  </body>
</html>
